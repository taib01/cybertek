<h1>Shop Page </h1>
<div class="container">
  <div class="row mt-5">


    <section class="col-3">
        <h4 class="text-warning ml-3">Sort</h4>
        <select name="" id="" class="custom-select">
          <option value="">Alphabetical</option>
          <option value="">Price: Low To High</option>
          <option value="">Price; High To Low</option>
        </select>

        <h4 class="text-warning ml-3 mt-3 ">Brands</h4>
        <ul class="list-group">
          <li class="list-group-item active">Cras justo odio</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Morbi leo risus</li>
          <li class="list-group-item">Porta ac consectetur ac</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>

        <h4 class="text-warning ml-3 mt-3">Types</h4>
        <ul class="list-group">
          <li class="list-group-item active">Cras justo odio</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Morbi leo risus</li>
          <li class="list-group-item">Porta ac consectetur ac</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
    </section>


    <section class="col-9">

      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <h4 class="text-warning" >Showing <strong>6</strong> of <strong>10</strong> Products </h4>
        </header>
        <div class="form-inline">
          <input type="text" class="form-control mr-2" style="width:300px" placeholder="Search">
          <button class="btn btn-outline-success ml-2">Search</button>
          <button class="btn btn-outline-success ml-2">Reset</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-4" *ngFor="let item of products" >
          <app-product-item [product]="item"></app-product-item>
        </div>
        
      </div>
    </section>
  </div>
</div>
