<div class="d-flex flex-column flex-md-row align-items-center p-3
    px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img class="my-0 mr-md-auto font-weight-normal logo" 
        src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" routerLink=""
    >
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase">
      <a class="p-2 " [routerLink]="['/']" 
                      routerLinkActive="active" 
                      [routerLinkActiveOptions]="{exact : true}">Accueil</a>
      <a class="p-2 " routerLink="/shop" routerLinkActive="active">Produits</a>
      <a class="p-2 " href="#">Contact</a>
      <a class="p-2 " routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    <div class="d-flex aligne-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div *ngIf="(basket$ | async )as basket" class="prod-num">{{basket.items.length}}</div>
        </a>
        <ng-container *ngIf="(currentUser$ | async)===null" >
            <a routerLink="/account/login" class="btn btn-outline-secondary mr-2" >Connexion </a>
            <a routerLink="/account/register" class="btn btn-outline-secondary mr-2" >Inscription</a>
        </ng-container>
        <ng-container *ngIf="currentUser$ | async" >
            <div class="dropdown  mr-5" dropdown>
                <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
                   <strong>Bienvenue {{ ( currentUser$ | async).displayName}} </strong>  
                </a>
                <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
                    <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-shopping-cart mr-3"></i>Consulter le panier
                    </a>
                    <a  routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-history  mr-3"></i>Consulter les commandes
                    </a>
                    <div class="dropdown-divider"></div>
                    <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-sign-out fa-2m mr-3"></i>DÃ©connexion
                    </a>

                </div>

            </div>
            
        </ng-container>

    </div>
    
  </div>
