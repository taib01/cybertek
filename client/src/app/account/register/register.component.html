<form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal"><strong>Inscription</strong></h1>

    </div>


    <div class="form-label-group">
        <input formControlName="displayName" type="text" id="inputdisplayName" class="form-control" placeholder="Nom" >
        <label for="inputdisplayName">Nom</label>
        <span class="text-danger"
        *ngIf="registerForm.get('displayName').invalid 
        && registerForm.get('displayName').touched
        && registerForm.get('displayName').errors['required']  ">
        Nom est obligatoire
        </span>
    </div>
  
    <div class="form-label-group">
      <input  formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email"  autofocus="" >
      <label for="inputEmail">Email</label>
      <span class="text-danger" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched && registerForm.get('email').errors['required']">
        Email est obligatoire
      </span>
      <span class="text-danger"
      *ngIf="registerForm.get('email').invalid 
      && registerForm.get('email').touched
      && registerForm.get('email').errors['pattern']">
      Votre email n'est pas valide
      </span>
    </div>
  
    <div class="form-label-group">
      <input formControlName="passowrd" type="password" id="inputPassword" class="form-control" placeholder="Password" >
      <label for="inputPassword">Mot de passe</label>
      <span class="text-danger"
      *ngIf="registerForm.get('passowrd').invalid 
      && registerForm.get('passowrd').touched
      && registerForm.get('passowrd').errors['required']  ">
      Mot de passe est obligatoire
      </span>
      <span class="text-danger"
      *ngIf="registerForm.get('passowrd').invalid 
      && registerForm.get('passowrd').touched
      && registerForm.get('passowrd').errors['pattern']  ">
      Mot de passe doit contenir 1 caractere majuscule , 1 caractere minuscule , 1 chiffre , 1 symbole et au moins 6 caract√®res
      </span>
    </div>
       

    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
    <ul class="text-danger text-center list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors" >
            {{error}}
        </li>
    </ul>
  </form>
