<h1>Shop Page </h1>
<div class="container">
  <div class="row mt-5">


    <section class="col-3">
        <h4 class="text-warning ml-3">Sort</h4>
        <select name="" id="" class="custom-select" (change)="onSortSelected($event.target.value)">
          <option *ngFor="let sort of sortOption" [value]="sort.value">{{sort.name}}</option>
        </select>

        <h4 class="text-warning ml-3 mt-3 ">Brands</h4>
        <ul class="list-group">
          <li class="list-group-item"
           *ngFor="let brand of brands"
            [class.active]="brand.id===this.shopParams.brandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)" >
              {{brand.name}}
          </li>

        </ul>

        <h4 class="text-warning ml-3 mt-3">Types</h4>
        <ul class="list-group">
          <li class="list-group-item "
            *ngFor="let type of types"
            [class.active]="type.id===this.shopParams.typeId"
            [value]="type.id"
            (click)="onTypeSelected(type.id)">
              {{type.name}}
          </li>

        </ul>
    </section>


    <section class="col-9">

      <div class="d-flex justify-content-between align-items-center pb-2">
        
        <app-paging-header 
          [totalCount]="totalCount"
          [pageSize]="this.shopParams.pageSize"
          [pageNumber]="this.shopParams.pageNumber"
        ></app-paging-header>

        <div class="form-inline">
          <input type="text" class="form-control mr-2" style="width:300px" placeholder="Search">
          <button class="btn btn-outline-success ml-2">Search</button>
          <button class="btn btn-outline-success ml-2">Reset</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-4" *ngFor="let item of products" >
          <app-product-item [product]="item"></app-product-item>
        </div>
        
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount >0">

        <app-pager
          [pageSize]="shopParams.pageSize"
          [totalCount]="totalCount"
          (pageChanged)="onPageChange($event)"
        ></app-pager>

      </div>
    </section>
  </div>
</div>
