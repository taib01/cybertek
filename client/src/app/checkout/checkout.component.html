<div class="container mt-5" *ngIf="orders">
    <div class="table-responsive shadow-sm">
        <table class="table table-striped p-2 ">
            <thead class="bg-primary text-uppercase text-left text-white">
                <tr>
                    <th class="border-0 " scope="col">
                        <div class="py-2 px-0 "> Id</div>
                    </th>
                    <th class="border-0 " scope="col">
                        <div class="py-2 px-0 "> Numero Telephone</div>
                    </th>
                    <th class="border-0 " scope="col">
                        <div class="py-2 px-0 "> Date de commande</div>
                    </th>
                    <th class="border-0 " scope="col">
                        <div class="py-2 px-0 "> Adress</div>
                    </th>
                    <th class="border-0 " scope="col">
                        <div class="py-2 px-0 "> Total</div>
                    </th>
                    <th class="border-0 " scope="col">
                        <div class="py-2 px-0 "> Ã‰tat</div>
                    </th>


                    
                </tr>
            </thead>
            <tbody class="">
                <tr *ngFor="let item of orders">
                    <td><strong>{{ item.id }}</strong></td>
                    <td>{{ item.numeroClient }}</td>
                    <td class="align-middle"><strong>{{ item.date }}</strong></td>
                    <td class="align-middle"> {{ item.adressClient }}</td>
                    <td class="align-middle"><strong>{{ item.total }} TND</strong></td>
                    <td class="align-middle"><strong>{{ item.state }} </strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container mt-5 text-center" *ngIf="orders.length===0">
    <h1>you dont have any orders</h1>
</div>
