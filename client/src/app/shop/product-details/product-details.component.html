<div class="container">
    <div class="row" *ngIf="product">
        <div class="col-md-6 col-sm-12">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fuild taille-image-detail" >
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="d-flex flex-column justify-content-between h-100">
                <div class="h-100 d.flex justify-content-between align-items-center">
                    <h3 class="mt-5 text-primary">{{product.name}}</h3>
                    <h5 class="text-warning"> <strong>{{product.price }} TND</strong></h5>
                    <div>
                        <div class="d-flex justify-content-between my-1">
                            <div>
                                <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2" style="cursor:pointer;font-size:2em;"></i>
                                 <span class="font-weight-bold " style="cursor:pointer;font-size:2em;">{{quantity}}</span>
                                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor:pointer;font-size : 2em;"></i>
                            </div>
                            <div>
                                <button (click)="addItemToBasket()" class="btn btn-outline-primary btn-lg ml-4">Add To Cart</button>
                            </div>
                        </div>
                        

                    </div>
                </div>
                <div class="h-50">
                    <p>{{product.description}}</p>
                </div>
                <div class="h-50">
                    
                </div>
    
            </div>
    
        </div>
        
    </div>
</div>
