<div class="container mt-5" *ngIf="orders">
    <div class="table-responsive">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th class="border-0 bg-light" scope="col">
                        <div class="p-2 px-3 text-uppercase"> Id</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                        <div class="p-2 px-3 text-uppercase"> Numero Telephone</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                        <div class="p-2 px-3 text-uppercase"> Date de commande</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                        <div class="p-2 px-3 text-uppercase"> Adress</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                        <div class="p-2 px-3 text-uppercase"> Total</div>
                    </th>
                </tr>
            </thead>
            <tbody class="">
                <tr *ngFor="let item of orders">
                    <td><strong>{{ item.id }}</strong></td>
                    <td>{{ item.numeroClient }}</td>
                    <td class="align-middle"><strong>{{ item.date }}</strong></td>
                    <td class="align-middle"> {{ item.adressClient }}</td>
                    <td class="align-middle"><strong>{{ item.total }} TND</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container mt-5 text-center" *ngIf="orders.length===0">
    <h1>you dont have any orders</h1>
</div>
