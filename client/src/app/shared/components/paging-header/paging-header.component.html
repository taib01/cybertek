<header>
    <h6 class="text-warning" *ngIf="totalCount && totalCount >0" >
      Showing 
      <strong>
        {{(pageNumber -1) * pageSize+1}} - 
        {{ pageNumber * pageSize
          > totalCount 
          ? totalCount
          : pageNumber*pageSize
        }}
      </strong> 
      of 
      <strong> {{totalCount}} </strong> 
      Products 
    </h6>
    <h6 class="text-warning" *ngIf="totalCount===0"> There is <strong>0</strong> Result</h6>
  </header>
