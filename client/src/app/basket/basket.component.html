<div *ngIf="(basket$ | async) === null" >
    <p>There are no items in your basket</p>
</div>
<div *ngIf="(basket$ | async) as basket" >

    <div class="pb-5">
        <div class="container">
            <div class="row">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="border-0 bg-light" scope="col">
                                    <div class="p-2 px-3 text-uppercase"> Products</div>
                                </th>
                                <th class="border-0 bg-light" scope="col">
                                    <div class="p-2 px-3 text-uppercase"> Price</div>
                                </th>
                                <th class="border-0 bg-light" scope="col">
                                    <div class="p-2 px-3 text-uppercase"> Quantity</div>
                                </th>
                                <th class="border-0 bg-light" scope="col">
                                    <div class="p-2 px-3 text-uppercase"> Total</div>
                                </th>
                                <th class="border-0 bg-light" scope="col">
                                    <div class="p-2 px-3 text-uppercase"> Remove</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr *ngFor="let item of basket.items">
                                <th scope="row">
                                    <div class="p-2">
                                        <img src="{{item.pictureUrl}}" alt="{{item.productName}}"class="img-fluid" style="width:80px">
                                    </div>
                                    <div class="ml-3 d-inline-block align-middle">
                                        <h5 class="mb-0">
                                            <a routerLink="/shope/{{item.id}}"class="text-dark">{{item.productName}}</a>
                                        </h5>
                                        <span class="text-muted font-weight-normal font-italic d-bolck">
                                            type : {{item.type}}
                                        </span>
                                    </div>
                                </th>
                                <td class="align-middle"><strong>{{ item.price  }}TND</strong></td>
                                <td class="align-middle">
                                    <div class="d-flex align-items-center">
                                        <i class="fa fa-minus-circle text-warning mr-2" style="cursor:pointer;font-size:2em;"></i>
                                        <span class="font-weight-bold " style="cursor:pointer;font-size:2em;">{{item.quantity }}</span>
                                        <i class="fa fa-plus-circle text-warning mx-2" style="cursor:pointer;font-size : 2em;"></i>
                                    </div>
                                </td>
                                <td class="align-middle"><strong>{{ item.price * item.quantity }}TND</strong></td>
                                <td class="align-middle text-center"><a class="text-danger"><i class="fa fa-trash" style="font-size:2em;"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--<ul>
        <li *ngFor="let item of basket.items" >
            {{item.productName}} - {{item.quantity}}
        </li>
    </ul>-->

</div>
