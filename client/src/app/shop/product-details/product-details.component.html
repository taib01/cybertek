<div class="row" *ngIf="product">
    <div class="col-6">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fuild" style="width:500px;">
    </div>
    <div class="col-6">
        <div class="d-flex flex-column justify-content-between h-100">
            <div class="h-100 d.flex justify-content-between align-items-center">
                <h3 class="mt-5">{{product.name}}</h3>
                <p>{{product.price | currency:"TND"}}</p>
                <div>
                    <i class="fa fa-minus-circle text-warning mr-2" style="cursor:pointer;font-size:2em;"></i>
                    <span class="font-weight-bold " style="cursor:pointer;font-size:2em;">2</span>
                    <i class="fa fa-plus-circle text-warning mx-2" style="cursor:pointer;font-size : 2em;"></i>
                    <button class="btn btn-outline-secondary btn-lg ml-4">Add To Cart</button>
                </div>
            </div>
            <div class="h-50">
                <p>{{product.description}}</p>
            </div>
            <div class="h-50">
                
            </div>

        </div>

    </div>
    
</div>
